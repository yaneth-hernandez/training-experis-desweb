<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>Ingresar tres calificaciones, calcular el promedio y determinar si el alumno aprobó la materia (3.5 es la nota
        mínima para pasar).</h4>
    <form action="">
        <div>
            <label for="">Math</label>
            <input type="text" placeholder="Math grade" class="grade" id="grade1">
        </div>
        <div>
            <label for="">English</label>
            <input type="text" placeholder="English grade" class="grade" id="grade2">
        </div>
        <div>
            <div>
                <label for="">Logic</label>
                <input type="text" placeholder="Logic grade" class="grade" id="grade3">
            </div>
        </div>

        <button type="button" id="btnSend">Send</button>
    </form>
    <br />
    <h4>Ingresar el nombre de un alumno y tres notas por materia (en total tres materias) y determinar qué materias
        aprobó y cuáles reprobó.</h4>
    <form action="">
        <input type="text" placeholder="name" id="nameId">
        <div>
            <div>
                <label for="">Math</label>
                <input type="text" placeholder="Math grade" class="grade" id="mathGrade1">
                <input type="text" placeholder="Math grade" class="grade" id="mathGrade2">
                <input type="text" placeholder="Math grade" class="grade" id="mathGrade3">
            </div>
        </div>
        <div>
            <label for="">English</label>
            <input type="text" placeholder="English grade" class="grade" id="engGrade1">
            <input type="text" placeholder="English grade" class="grade" id="engGrade2">
            <input type="text" placeholder="English grade" class="grade" id="engGrade3">
        </div>
        <div>
            <label for="">Logic</label>
            <input type="text" placeholder="Logic grade" class="grade" id="logGrade1">
            <input type="text" placeholder="Logic grade" class="grade" id="logGrade2">
            <input type="text" placeholder="Logic grade" class="grade" id="logGrade3">
        </div>

        <button type="button" id="btnSend">Send</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
